<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Widget</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .widget {
            box-sizing: border-box; 
            border: 4px solid transparent;
            padding: 16px;
            width: 552px;
            text-align: center;
            background-color: #000000;
            background-image: url('https://raw.githubusercontent.com/amarahaa/website/refs/heads/main/Github-widget.png'); /* Replace with the actual URL of your image */
            background-size: cover; /* Makes the image cover the entire div */
            background-position: center; /* Centers the image */
            color: #ffffff;
        }
        .widget img {
            width: 50px;
        }
        .widget a {
            color: #fa5c5c;
            text-decoration: none;
        }
        .widget a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="widget">
        <a href="https://amarahaa.github.io/website/" target="_blank">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
            <p>Visit My Website</p>
        </a>
    </div>
</body>
